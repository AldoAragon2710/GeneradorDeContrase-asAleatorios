<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Creador de contraseñas</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        .container__campo{
            display: flex;
            justify-content: center;
            padding: 5px;
        }
        .botonLimpiar{
            color: rgb(66, 66, 160);
            padding: 20px;
        }
        .container__texto-azul{
            color: black;
            justify-content: center;
            display: flex;

        }
       



        }
    </style>
</head>

<body>
    
     
    <main class="container">
        <div class="container__contenido">
            <div class="container__informacion">
                <div class="container__texto">
                    <h1><span class="container__texto-azul"> Creador de Contraseñas</span></h1>
                    

                    <div class="container__campo"> 
                        <label class="texto__parrafo">Cantidad
                            <input class="container__input" type="number" id="cantidad" >
                        </label>
                        <button class="boton" id="generar" onclick="generar()" >Generar</button>
                        <button class="botonLimpiar" id="limpiar" onclick="limpiar()" >Limpiar</button>
                    </div> 
                    <div class="container__campo">
                        <input class="container__contrasena" type="text" id="contrasena" placeholder="contraseña">
                    </div>

                    <p id="message"></p>
                </div> 
            </div>
        </div>
 
    </main>
    
    <script src="main.js"></script> 
</body>
</html>
